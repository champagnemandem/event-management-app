
<banner heading="Frequently Asked Questions"
          desc="Below are some frequently asked questions! If your question does not appear below, please feel free to contact the greenhouse at greenhouse@deloitte.ca"
          img="image"></banner>

<div class="space_break"></div>

<div class="container">
	<div class="row" *ngFor="let faq of faqs" >
		<div class="col-md-12 col-xs-12">
			<p class="faq_question">{{faq.Question}}</p>
			<p>{{faq.Answer}}</p>
		</div>
		
		<div class="space_break_small"></div>
	</div>
</div>
